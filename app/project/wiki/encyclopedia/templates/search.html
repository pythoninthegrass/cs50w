{% extends "layout.html" %}

{% block title %}
  Search Results
{% endblock %}

{% block body %}
  <h1>Search Results</h1>
  <p>No exact results for "{{ query }}".</p>
  {% comment %} <p><b>Available pages</b>:</p> {% endcomment %}
  <ul>
    {% for entry in entries %}
      <li>
        <a href="{% url 'entry' entry %}">{{ entry }}</a>
      </li>
    {% endfor %}
  </ul>
  <a href="/">Back</a>
{% endblock %}
