<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="styles.css">
  <head>
      <title>Search</title>
      <div class="flex-end">
        <a id="index" href="index.html">Google Search</a>
      </div>
  </head>
  <body>
    <form action="https://www.google.com/search">
      <label for="search">Advanced Google Search</label>
      <select id="search" name="search">
        <option value="all">All these words</option>
        <option value="exact">This exact word or phrase</option>
        <option value="any">Any of these words</option>
        <option value="none">None of these words</option>
      </select>
      <!-- TODO:  setup query strings based on opts-->
      <!-- <input type="text" name="q"> -->
      <!-- onsubmit input wrap in double quotes -->
      <input type="text" name="q" onsubmit="this.value = this.value.replace(/ /g, '+');">
      <input type="submit" value="Google Search">
    </form>
  </body>
</html>
